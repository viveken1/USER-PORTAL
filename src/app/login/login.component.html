<div style="height: 88vh;" class="d-flex align-items-center justify-content-center w-100">
    <div class="shadow  row rounded p-5 align-items-center bg-black">
        <div class="col-lg-6">
            <img class="img-fluid" src="https://forum.zeroqode.com/uploads/default/original/1X/d6165fab438f6f58263c2376bc754f0b51676887.gif" alt="">
        </div>
        <div class="col-lg-6">
            <form #loginForm="ngForm" class="rounded p-5 border" (ngSubmit)="login()">
                <div class="form-floating mb-3">
                    <input #usermail="ngModel" name="email" [(ngModel)]="email" type="email" class="form-control" id="floatingInput" placeholder="name@example" email required>
                    <label for="floatingInput">Email address</label>
                </div>
                <div *ngIf="usermail.invalid && usermail.touched" class="mb-3 text-danger">*invail email</div>
                <div class="form-floating mb-3">
                    <input #userpswd="ngModel" name="password" [(ngModel)]="password" type="password" class="form-control" id="floatingPassword" placeholder="password" pattern="[a-zA-Z0-9]*" minlength="8" required>
                    <label for="floatingPassword">Password</label>
                </div>
                <div *ngIf="userpswd.invalid && userpswd.touched" class="mb-3 text-danger">*invail Password</div>
                <div class="d-grid">
                    <button [disabled]="loginForm.invalid" class="btn btn-warning">Login</button>
                </div>
            </form>
        </div>
    
    </div>
    </div>
